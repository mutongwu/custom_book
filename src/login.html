<body>
<div class="wrapper">
    <link rel="import" href="./pub/top.html?__inline">

    <div class="container loginCnt" >

        <div class="hd">
            <h2 class="title tc green">登录</h2>
        </div>
        <div class="contentBox ">
            <div class="thirdLoginBox">
                <a href="#" class="thirdLogin wb"></a>
                <a href="#" class="thirdLogin qq"></a>
				<a href="#" class="thirdLogin wx"></a>
                <p class="tc">或者用本站账号登录</p>
            </div>
            <form class="ui-form loginForm">
                <div class="ui-form-item">
                    <label class="ui-form-label">账号：</label>
                    <div class="ui-form-group">
                        <input class="ui-input" name="username" placeholder="邮箱/手机号/用户名"/>

                    <label class="ui-form-label">&nbsp;</label>

                    </div>
                </div>
                <div class="ui-form-item">
                    <label class="ui-form-label">&nbsp;</label>
                    <div class="ui-form-group">
                        <input type="button" class="ui-button  ui-button-L" value="登录"/>
                    </div>
                </div>
                <div class="ui-form-item registTip">
                    <label class="ui-form-label">&nbsp;</label>
                    <div class="ui-form-group">
                        <p class="">还没有账号？请<a href="register.html">注册。</a></p>
