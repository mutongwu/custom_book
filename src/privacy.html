<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="import" href="./pub/res.html?__inline">
</head>
<body>
<div class="wrapper">
    <link rel="import" href="./pub/top.html?__inline">

    <div class="container accountCnt privacyCnt" >
        <div class="breadNav"><span>首页</span>&gt;<span>账户设置</span></div>
        <div class="hd cf">
            <h2 class="title tc green">基本资料</h2>
        </div>
        <div class="ui-tab">
            <ul class="cf">
                <li class="tabItem "><a href="account.html">基本资料</a></li>
                <li class="tabItem "><a href="address.html">收书地址</a></li>
                <li class="tabItem active"><a href="privacy.html">隐私设置</a></li>
            </ul>
        </div>
        <div class="contentBox ">
            <div class="bd">
                <div class="ui-form accountForm">
                    <div class="ui-form-item">
                        <label class="ui-form-label">书房设置：</label>
                        <div class="ui-form-group">
                            <div class="optionBox">
                                <label><input type="radio" class="ui-radio" name="study">公开
                                    <span class="fs12">（所有人都可以看到你的书房藏书） </span>
                                </label>
                            </div>
                            <div class="optionBox">
                                <label><input type="radio" class="ui-radio" name="study">仅对好友公开
                                    <span class="fs12">（只有你的书友才能看到你的书房藏书） </span>
                                </label>
                            </div>
                            <div class="optionBox">
                                <label><input type="radio" class="ui-radio" name="study">不公开
                                    <span class="fs12">（其它人都看不到你的书房藏书） </span>
                                </label>
                            </div>
                            <div class="btnBox">
                                <input type="button" class="ui-button " value="确定"/>
                            </div>
                        </div>
                    </div> <!--书房设置-->

                    <div class="ui-form-item">
                        <label class="ui-form-label">换书架设置：</label>
                        <div class="ui-form-group">
                            <div class="optionBox">
                                <label><input type="radio" class="ui-radio" name="bookShelf">公开
                                    <span class="fs12">（所有人都可以看到你的换书架的书） </span>
                                </label>
                            </div>
                            <div class="optionBox">
                                <label><input type="radio" class="ui-radio" name="bookShelf">仅对好友公开
                                    <span class="fs12">（只有你的书友才能看到你的换书架上的书） </span>
                                </label>
                            </div>
                            <div class="btnBox">
                                <input type="button" class="ui-button " value="确定"/>
                            </div>
                        </div>
                    </div><!--换书架设置-->

                    <div class="ui-form-item">
                        <label class="ui-form-label">送书方式设置：</label>
                        <div class="ui-form-group">
                            <div class="optionBox">
                                <label><input type="checkbox" class="ui-checkbox" name="deliver">
                                    见面自提
                                </label>
                            </div>
                            <div class="optionBox">
                                <label><input type="radio" class="ui-radio" name="deliver">快递
                                    <span class="fs12">（统一收快递费用40书豆） </span>
                                </label>
                            </div>
                            <div class="optionBox">
                                <label><input type="radio" class="ui-radio" name="deliver">邮局平邮
                                    <span class="fs12">（统一收快递费用30书豆） </span>
                                </label>
                            </div>
                            <div class="btnBox">
                                <input type="button" class="ui-button " value="确定"/>
                            </div>
                        </div>
                    </div><!--换书架设置-->

                </div>
            </div>
        </div>
    </div>
    <link rel="import" href="./pub/copyright.html?__inline">
</div>
</body>
</html>
