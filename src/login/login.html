<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="import" href="../pub/res.html?__inline">
</head>
<body>
<div class="wrapper">
    <link rel="import" href="../pub/top.html?__inline">

    <div class="container loginCnt" >
        <h1 class="title tc green">登录</h1>
        <div class="contentBox ">
            <div class="thirdLoginBox">
                <p class="tc"><a href="#" class="thirdLogin wb"></a></p>
                <p class="tc"><a href="#" class="thirdLogin qq"></a></p>
				<p class="tc"><a href="#" class="thirdLogin wx"></a></p>
                <p class="tip tc">或者用本站账号登录</p>
            </div>
            <div class="formBox tc">
                <form class="ui-form loginForm">
                    <div class="ui-form-item">
                        <label class="ui-form-label">账号：</label>
                        <div class="ui-form-group">
                            <input class="ui-input" name="username" placeholder="邮箱/手机号/用户名"/>
                        </div>
                    </div>
                    <div class="ui-form-item">
                        <label class="ui-form-label">密码：</label>
                        <div class="ui-form-group">
                            <input class="ui-input" name="pwd" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="ui-form-item">
                        <label class="ui-form-label">&nbsp;</label>
                        <div class="ui-form-group">
                            <label><input type="checkbox" class="ui-checkbox" name="remember" />记住密码</label>
                            <a class="forget fs12">忘记密码？</a>
                        </div>
                    </div>
                    <div class="ui-form-item">
                        <label class="ui-form-label">&nbsp;</label>
                        <div class="ui-form-group">
                            <input type="button" class="ui-button ui-button-yellow   ui-button-XL" value="登录"/>
                        </div>
                    </div>
                    <div class="ui-form-item registTip">
                        <label class="ui-form-label">&nbsp;</label>
                        <div class="ui-form-group">
                            <p class="">还没有账号？请<a href="./login/register.html">注册。</a></p>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <link rel="import" href="../pub/copyright.html?__inline">
</div>
</body>
</html>
